


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Agri</title>
    <link rel="stylesheet" href="login/login.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="logo"></div>
        <div class="appName">App Name</div>

        <div class="details">
            <label for="name">Name:</label>
            <input id="username" type="text" placeholder="Enter your Name" name="name" required>
              
            <label for="name">Mobile Number: <span>*</span></label>
            <input id="mobileNumber" type="text" placeholder="Enter your Mobile Number" name="number" maxlength="10" required>

            <label for="password">Password:</label>
            <input id="password" type="password" placeholder="Enter your Password" name="number" required>
        </div>
        <button type="submit" onclick="login()">Login</button>
    </div>
    <script src="login/login.js"></script>
</body>
</html>
